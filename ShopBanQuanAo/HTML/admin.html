<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #ee4d2d;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #ec593c;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            border-left: 1px solid #ddd;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 20px;
        }

        footer {
            background-color: #ee4d2d;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Admin Dashboard</h1>
</header>

<nav>
    <a href="#">Quản lý mặt hàng</a>
    <a href="#">Quản lý khách hàng</a>
    <a href="#">Quản lý nhân viên</a>
    <a href="#">Quản lý giỏ hàng</a>
    <a href="#">Quản lý đơn hàng</a>
    <a href="#">Quản lý giao hàng</a>
    <a href="#">Quản lý tài khoản</a>
    <a href="#">Thống kê sản phẩm (Dự kiến)</a>
</nav>
<!-- Container -->
<div class="container">
    <!-- Nội dung của trang admin sẽ được đặt ở đây -->
    <p>Đây là nơi hiển thị nội dung của trang admin.</p>
</div>
<!-- Footer -->
<footer>

</html>
