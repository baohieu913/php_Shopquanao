<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .cart-info h2{
            margin-top: 0;
            background-color: #ee4d2d;
            color: white;
            padding: 10px;
            border-radius: 4px;
        }

        .cart-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .cart-info table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .cart-info th, .cart-info td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .cart-info td {
            background-color: #f2f2f2;
        }

        .cart-info .place-order-btn-container {
            text-align: right;
            margin-top: 20px;
        }

        .place-order-btn {
            background-color: #ee4d2d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="cart-info">
    <h2>Thông tin giỏ hàng</h2>
    <table>
        <thead>
            <tr>
                <th>Số thứ tự</th>
                <th>Ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Đơn giá</th>
                <th>Số lượng</th>
                <th>Thành tiền</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><img src="product1.jpg" alt="Product 1"></td>
                <td>Sản phẩm 1</td>
                <td>100,000đ</td>
                <td>2</td>
                <td>200,000đ</td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="product2.jpg" alt="Product 2"></td>
                <td>Sản phẩm 2</td>
                <td>150,000đ</td>
                <td>1</td>
                <td>150,000đ</td>
            </tr>
            <!-- Thêm các dòng dữ liệu khác tương tự -->
        </tbody>
    </table>

    <div class="place-order-btn-container">
        <a href="#" class="place-order-btn" >Đồng ý đặt hàng</a>
    </div>
</div>

</body>
</html>
