<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .cart-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .cart-item img {
            max-width: 80px;
            max-height: 80px;
            margin-right: 10px;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-details h3 {
            margin: 0;
        }

        .cart-item-details p {
            margin: 0;
            color: #888;
        }

        .quantity-input {
            width: 40px;
            padding: 5px;
            box-sizing: border-box;
        }

        .cart-item-remove {
            cursor: pointer;
            color: #e74c3c;
            text-decoration: none; /* Thêm dòng này để loại bỏ gạch chân mặc định của thẻ a */
            display: inline-block; /* Thêm dòng này để thẻ a có thể chứa các phần tử khác */
        }

        


        .cart-actions {
            padding: 10px;
            text-align: right;
        }

        .checkout-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none; /* Thêm dòng này để loại bỏ gạch chân mặc định của thẻ a */
            display: inline-block; /* Thêm dòng này để thẻ a có thể chứa các phần tử khác */
        }
    </style>
</head>
<body>

<header>
    <h1>Giỏ hàng</h1>
</header>

<div class="cart-container">
    <div class="cart-item">
        <img src="product1.jpg" alt="Product 1">
        <div class="cart-item-details">
            <h3>Tên sản phẩm 1</h3>
            <p>Giá: $20.00</p>
            <label for="quantity1">Số lượng:</label>
            <input type="number" id="quantity1" class="quantity-input" value="2" min="1">

        </div>
        <a href="#" class="cart-item-remove" >Xoá</a>
    </div>

    <div class="cart-item">
        <img src="product2.jpg" alt="Product 2">
        <div class="cart-item-details">
            <h3>Tên sản phẩm 2</h3>
            <p>Giá: $25.00</p>
            <label for="quantity2">Số lượng:</label>
            <input type="number" id="quantity2" class="quantity-input" value="1" min="1">
        </div>
        <a href="#" class="cart-item-remove" >Xoá</a>
    </div>



    <div class="cart-actions">
        <a href="#" class="checkout-button" >Thanh toán</a>
    </div>
</div>



</body>
</html>
