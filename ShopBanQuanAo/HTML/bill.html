<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;

            padding: 10px;
            border-radius: 4px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .payment-method h2,
        .cart-info h2,
        .form-container h2 {
            margin-top: 0;
            background-color: #ee4d2d;
            color: white;
            padding: 10px;
            border-radius: 4px;
        }

        .payment-method {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .payment-method label {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }

        .payment-method input {
            margin-right: 10px;
        }

        .cart-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .cart-info table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .cart-info th, .cart-info td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .cart-info td {
            background-color: #f2f2f2;
        }

        .cart-info .place-order-btn-container {
            text-align: right;
            margin-top: 20px;
        }

        .place-order-btn {
            background-color: #ee4d2d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Thông tin đặt hàng</h2>
    <form>
        <label for="customerName">Người đặt hàng:</label>
        <input type="text" id="customerName" name="customerName" required>

        <label for="customerAddress">Địa chỉ:</label>
        <input type="text" id="customerAddress" name="customerAddress" required>

        <label for="customerEmail">Email:</label>
        <input type="email" id="customerEmail" name="customerEmail" required>

        <label for="customerPhone">Điện thoại:</label>
        <input type="tel" id="customerPhone" name="customerPhone" required>
    </form>
</div>

<div class="payment-method">
    <h2>Phương thức thanh toán</h2>
    <form>
        <label>
            <input type="radio" name="paymentMethod" value="cashOnDelivery" checked>
            Trả tiền khi nhận hàng
        </label>

        <label>
            <input type="radio" name="paymentMethod" value="bankTransfer">
            Chuyển khoản ngân hàng
        </label>
    </form>
</div>

<div class="cart-info">
    <h2>Thông tin giỏ hàng</h2>
    <table>
        <thead>
            <tr>
                <th>Số thứ tự</th>
                <th>Ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Đơn giá</th>
                <th>Số lượng</th>
                <th>Thành tiền</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu giỏ hàng sẽ được điền ở đây -->
        </tbody>
    </table>

    <div class="place-order-btn-container">
        <a href="#" class="place-order-btn" onclick="placeOrder()">Đồng ý đặt hàng</a>
    </div>
</div>

<script>
    function placeOrder() {
        // Xử lý logic đặt hàng
        alert("Đơn hàng đã được đặt!");
    }
</script>

</body>
</html>
